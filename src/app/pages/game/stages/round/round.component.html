

<div class="stage-container">
    <div class="centered-content">
        <h1>Round: {{roundNumber}}</h1>
        <h4>Round stage: {{roundStageName}}</h4>

        <br>
        <div  *ngIf="nextCommand != 10">
            <button class="btn btn-success mr-1" (click)="openNextCard()">Open</button>
        </div>
        <button class="btn btn-warning mr-1" (click)="endRound()">End Round</button>
    </div>
</div>
