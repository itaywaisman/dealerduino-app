

<div class="stage-container">
    <div class="centered-content" *ngIf="!isNumOfPlayersCorrect">
        <h1>I found {{numberOfPlayers}} players. </h1>
        <button class="btn btn-success mr-1" (click)="correctNumOfPlayers()">That's Correct</button>
        <button class="btn btn-warning mr-1" (click)="incorrectNumOfPlayers()">Scan Again</button>
    </div>
    
    <div class="centered-content" *ngIf="isNumOfPlayersCorrect">
        <h1>Amazing, what are your names?</h1>
        <h4>(From left to right)</h4>
        <mat-form-field *ngFor="let player of players" color="accent">
            <input matInput [placeholder]="player.name" [name]="player.name" [(ngModel)]="player.name">
        </mat-form-field>

        <button class="btn btn-success mr-1" (click)="startRound()">Deal us!</button>
    </div>
</div>
